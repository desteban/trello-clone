<shared-layouts-screen-layout>
  <board-components-board-header
    header
    [name]="nameBoard"
    [team]="team"
  ></board-components-board-header>

  <div main class="pt-6 h-full">
    <boards-components-lists
      [boardList]="boardList"
      (addList)="addNewList($event)"
      (selectedTask)="showTask($event)"
      (addTask)="addTask($event)"
      (updateList)="updateLists($event)"
    ></boards-components-lists>
  </div>
</shared-layouts-screen-layout>
<boards-components-modal-task
  [selectedTask]="selectTask?.task ?? null"
  (taskClosed)="closeTask($event)"
  (addNewComment)="addComment($event)"
/>
