<h2 class="container-title-list">
  <button
    [id]="buttonId"
    (click)="clickButton()"
    class="flex items-center w-full"
    [class.hidden]="showInput"
  >
    @if ( leftIcon ) {
    <fa-icon [icon]="leftIcon"></fa-icon>
    }
    {{ title }}
    @if ( rightIcon ) {
    <fa-icon [icon]="rightIcon"></fa-icon>
    }
  </button>

  <form
    (submit)="submit($event)"
    [formGroup]="formTitle"
    [id]="containerId"
    class="hidden"
    [class.showInput]="showInput"
  >
    <div>
      <component-input-field
        [id]="id"
        [placeholder]="title"
        autoComplete="off"
        formControlName="title"
        [error]="MatchError('title')"
        [focus]="showInput"
        (blur)="blurInput()"
      />
    </div>
  </form>
</h2>
