<shared-layouts-screen-layout [showAside]="true">
  <component-header-user header />

  <boards-components-aside aside />

  <div main class="content">
    <div class="max-w-4xl mx-auto h-full">
      <h1>Tableros</h1>
      <section aria-labelledby="your-workspace">
        <h2 id="your-workspace">Tus espacios de trabajo</h2>
        <div class="grid grid-cols-2 gap-4 md:grid-cols-3 lg:grid-cols-4">
          @for (board of boards; track $index) {
          <boards-item-board [board]="board"></boards-item-board>
          }

          <home-create-new-board class="h-full" />
        </div>
      </section>
    </div>
  </div>
</shared-layouts-screen-layout>
