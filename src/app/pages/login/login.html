<main class="main">
  <section class="login-container">
    <picture class="logo-container">
      <img
        src="assets/trello/png/Trello_logo_light.png"
        alt="Logo de trello"
        loading="lazy"
        class="w-full h-full"
      />
    </picture>
    <h1 class="h4 text-center">Inicia sesión para continuar</h1>
    <form (submit)="Submit($event)" [formGroup]="loginForm" class="form space-y-5">
      <div>
        <component-input-field
          id="username"
          label="Correo"
          placeholder="tu-correo@mail.com"
          formControlName="username"
          [required]="true"
          [error]="getErrorsField('username')"
        />
      </div>

      <div>
        <component-input-field
          id="password"
          name="password"
          label="Contraseña"
          placeholder="tu contraseña"
          formControlName="password"
          [required]="true"
          [type]="InputType.password"
          [error]="getErrorsField('password')"
        />
      </div>

      <component-button type="submit" class="w-full my-3" [color]="'primary'">
        Continuar
      </component-button>
    </form>
  </section>

  <picture class="block absolute bottom-0 left-8 z-0 aspect-[400/309] max-w-[250px]">
    <img src="assets/backgrounds/table.svg" alt="" />
  </picture>
</main>
