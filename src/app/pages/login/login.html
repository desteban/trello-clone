<main class="main">
  <section class="login-container">
    <picture class="logo-container">
      <img
        src="assets/trello/png/Trello_logo_light.png"
        alt="Logo de trello"
        loading="lazy"
        class="w-full h-full"
      />
    </picture>
    <div class="my-5">
      <h1 class="h4 text-center">Inicia sesi칩n para continuar</h1>
      <p class="max-w-full px-6 py-4 bg-amber-100 text-center my-7 text-sm rounded-sm">
        Puedes ingresar cualquier correo y contrase침a para acceder
      </p>
    </div>
    <form (submit)="login($event)" [formGroup]="loginForm" class="form space-y-5">
      <div>
        <component-input-field
          id="username"
          label="Correo"
          placeholder="tu-correo@mail.com"
          formControlName="username"
          [required]="true"
          [error]="getErrorsField('username')"
        />
      </div>

      <div>
        <component-input-field
          id="password"
          name="password"
          label="Contrase침a"
          placeholder="tu contrase침a"
          formControlName="password"
          [required]="true"
          [type]="InputType.password"
          [error]="getErrorsField('password')"
        />
      </div>

      <component-button type="submit" class="w-full my-3" [color]="'primary'">
        Continuar
      </component-button>
    </form>
  </section>
</main>
