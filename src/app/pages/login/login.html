<div class="w-screen h-screen flex items-center">
  <section class="max-w-[400px] mx-auto p-3.5 rounded-s-2xl shadow-md">
    <picture>
      <img src="/assets/trello/png/Trello_logo_light.png" alt="Logo de trello" />
    </picture>
    <h1 class="h4 text-center">Inicia sesión para continuar</h1>
    <form (submit)="Submit($event)" [formGroup]="loginForm" class="flex gap-2 flex-col">
      <component-input-field
        id="username"
        label="Correo"
        placeholder="tu-correo@mail.com"
        formControlName="username"
        [required]="true"
      />

      <component-input-field
        id="password"
        name="password"
        label="Contraseña"
        placeholder="tu contraseña"
        formControlName="password"
        [required]="true"
        [type]="InputType.password"
      />

      <component-button type="submit" class="w-full my-3" [color]="'primary'"
        >Continuar</component-button
      >
    </form>
  </section>
</div>
